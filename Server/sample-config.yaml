apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  labels:
    app: example-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: example-app
        image: nginx:latest  # ‚ö†Ô∏è Using :latest tag
        ports:
        - containerPort: 80
        # ‚ö†Ô∏è Missing resource limits and requests
        securityContext:
          runAsUser: 0  # ‚ö†Ô∏è Running as root
          privileged: true  # ‚ö†Ô∏è Privileged mode
---
apiVersion: v1
kind: Service
metadata:
  name: example-service
spec:
  type: LoadBalancer  # üí∞ Will incur costs
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: example-app
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: example-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi  # üí∞ Large storage allocation
